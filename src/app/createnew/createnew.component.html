<div class="createNew-container" [formGroup]="createNewForm">
  <!-- Name Input -->
  <div>
    <label for="name">Name:</label>
    <input 
      type="text" 
      id="name" 
      formControlName="name" 
      placeholder="Enter your name" 
    />
    <div *ngIf="createNewForm.get('name')?.invalid && createNewForm.get('name')?.touched">
      <small *ngIf="createNewForm.get('name')?.errors?.['required']">Name is required.</small>
      <small *ngIf="createNewForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters.</small>
    </div>
  </div>

  <!-- Email Input -->
  <div>
    <label for="email">Email:</label>
    <input 
      type="email" 
      id="email" 
      formControlName="email" 
      placeholder="Enter your email" 
    />
    <div *ngIf="createNewForm.get('email')?.invalid && createNewForm.get('email')?.touched">
      <small *ngIf="createNewForm.get('email')?.errors?.['required']">Email is required.</small>
      <small *ngIf="createNewForm.get('email')?.errors?.['email']">Enter a valid email.</small>
    </div>
  </div>

  <!-- City Input -->
  <div>
    <label for="city">City:</label>
    <input 
      type="text" 
      id="city" 
      formControlName="city" 
      placeholder="Enter your city" 
    />
    <div *ngIf="createNewForm.get('city')?.invalid && createNewForm.get('city')?.touched">
      <small>City is required.</small>
    </div>
  </div>

  <!-- Contact Input -->
  <div>
    <label for="contact">Contact:</label>
    <input 
      type="tel" 
      id="contact" 
      formControlName="contact" 
      placeholder="Enter your contact number" 
    />
    <div *ngIf="createNewForm.get('contact')?.invalid && createNewForm.get('contact')?.touched">
      <small *ngIf="createNewForm.get('contact')?.errors?.['required']">Contact is required.</small>
      <small *ngIf="createNewForm.get('contact')?.errors?.['pattern']">Enter a valid 10-digit number.</small>
    </div>
  </div>

  <!-- Upload Image -->
  <div>
    <label for="image">Upload Image:</label>
    <input 
      type="file" 
      id="image" 
      (change)="onFileSelected($event)" 
    />
    <div *ngIf="selectedImage">
      <p>Selected File: {{ selectedImage.name }}</p>
    </div>
  </div>

  <!-- Submit and Cancel Buttons -->
  <div style="display: flex; gap: 10px; margin-top: 20px;">
    <button type="button" (click)="onSubmit()" [disabled]="createNewForm.invalid">Submit</button>
    <button type="button" (click)="onCancel()">Cancel</button>
  </div>
</div>
