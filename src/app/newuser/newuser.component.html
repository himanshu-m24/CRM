<div class="container mt-4">
  <form [formGroup]="form" (ngSubmit)="onSubmit()"> <!-- Updated (ngSubmit) syntax -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="text-center w-100">New User</h2>
      <button type="button" class="btn btn-primary" (click)="addRow()">Add</button>
    </div>

    <table class="form-table">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Name</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody formArrayName="rows">
        <tr
          *ngFor="let row of rows.controls; let i = index"
          [formGroupName]="i"
          class="align-items-center"
        >
          <td>
            <input
              type="number"
              [value]="i + 1"
              class="form-control"
              readonly
            />
          </td>
          <td>
            <input
              type="text"
              formControlName="name"
              class="form-control"
              placeholder="Name"
            />
          </td>
          <td>
            <input
              type="text"
              formControlName="address"
              class="form-control"
              placeholder="Address"
            />
          </td>
          <td>
            <button
              type="button"
              class="btn btn-danger"
              (click)="deleteRow(i)"
              [disabled]="rows.length === 1"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="text-center mt-3">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
